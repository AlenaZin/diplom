<div class="statistics container bg-smoke">
  <h3 class="statistics__title roboto-slab">Аналитика по дням</h3>

  <div class="statistics__header">
    <div class="first-column">Дата<br>(август)</div>
    <div class="rest-column">Кол-во упоминаний</div>
  </div>

  <div class="statistics__percent">
    <div class="first-column">
      <div class="first-column__inner"><span class="first-column__text">0</span></div>
    </div>
    <div class="rest-column">
      <div class="rest-column__inner"><span class="first-column__text">25</span></div>
      <div class="rest-column__inner"><span class="first-column__text">50</span></div>
      <div class="rest-column__inner"><span class="first-column__text">75</span></div>
      <div class="rest-column__inner"><span class="first-column__text">100</span></div>
    </div>
  </div>

  <div class="charts">
    <div class="charts__day">
      <div class="first-column">19, пн</div>
      <div class="rest-column">
        <div class="charts__line" style="width: 20%">20</div>
      </div>
    </div>
    <div class="charts__day">
      <div class="first-column">20, вт</div>
      <div class="rest-column">
        <div class="charts__line" style="width: 40%">40</div>
      </div>
    </div>
    <div class="charts__day">
      <div class="first-column">21, ср</div>
      <div class="rest-column">
        <div class="charts__line" style="width: 60%">60</div>
      </div>
    </div>
  </div>

  <div class="statistics__percent">
    <div class="first-column">
      <div class="first-column__inner"><span class="first-column__text">0</span></div>
    </div>
    <div class="rest-column">
      <div class="rest-column__inner"><span class="first-column__text">25</span></div>
      <div class="rest-column__inner"><span class="first-column__text">50</span></div>
      <div class="rest-column__inner"><span class="first-column__text">75</span></div>
      <div class="rest-column__inner"><span class="first-column__text">100</span></div>
    </div>
  </div>

</div>
